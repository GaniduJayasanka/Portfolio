    .carousel-wrapper {

}

    // Add carousel scroll behavior for each project
    setTimeout(() => {
      const carousel = document.getElementById(uniqueCarouselId);
      const leftBtn = carousel.previousElementSibling;
      const rightBtn = carousel.nextElementSibling;

      leftBtn.addEventListener("click", () => {
        carousel.scrollBy({ left: -carousel.offsetWidth, behavior: "smooth" });
      });
      rightBtn.addEventListener("click", () => {
        carousel.scrollBy({ left: carousel.offsetWidth, behavior: "smooth" });
      });
    }, 100);

 // Filter button functionality

  filterButtons.forEach(button => {
    button.addEventListener("click", () => {
      // Remove active class from all buttons
      filterButtons.forEach(btn => btn.classList.remove("active"));
      // Add active class to clicked button
      button.classList.add("active");

      const category = button.getAttribute("data-category");
      const allCards = document.querySelectorAll(".card-container > .col-md-6");

      allCards.forEach(card => {
        const index = [...card.parentElement.children].indexOf(card);
        const projectCategory = projects[index].category;

        if (category === "all" || category === projectCategory) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      });
    });
  });
